name: Create daily work issue
on:
#   schedule:
#   - cron: '0 0 * * MON-FRI' # 毎日動かしたい場合は、3行目、4行目のコメントアウトを外す
  workflow_dispatch:
jobs:
  create_daily_issue:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: create issue by template
        uses: TakaTaka1/MailSenderG@ad01b8a72baa5d4857c9741944ed2f6bcc2ea6b4
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          filename: .github/daily_template.md


